<div id="nest" >
<div id="slider"></div>
</div>







<script type="text/javascript">

val = 10 + Math.random() * 20;

function createStaff() {
  $('<div class="rs-gradient" />').insertBefore($('.rs-tooltip'));
}


function update(){
  val = -230 + parseInt($('.rs-tooltip-text').html() * 7.5);
    $('.rs-gradient').css({
      background: 'hsl(' +  val + ', 100%, 57%)'
    });
    var url = "http://219.141.189.132/gaoxin/set.php?set_name=Conc0204&set_value=" + $('.rs-tooltip-text').html()
    $.get(url)
}

$("#slider").roundSlider({
  radius: 80,
  width: 15,
  min: 10,
  max: 30,
  circleShape: "pie",
  handleSize: "+16",
  handleShape: "dot",
  sliderType: "min-range",
  startAngle: 315,
  value: val,
  editableTooltip: false,
  mouseScrollAction: true,
  change: update,
  drag: update,
  create: function(){
    createStaff();
    update();
  }

})


</script>
