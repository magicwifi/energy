<main>

      </div>

  </div>
  <div class="surround on" id="Conc0506" >

   <script type="text/javascript">
$(".surround").click(function(e) {
  if ($(e.currentTarget).hasClass("on")) {
    //$(".surround").addClass("on")
    $(e.currentTarget).removeClass("on")
    var deviceid = $(e.currentTarget).attr('id')
    var url = "http://219.141.189.132/gaoxin/set.php?set_name=" + deviceid +"&set_value=0"
    //alert(url)
    $.get(url)
  } else {
    //$(".surround").removeClass("on")
    $(e.currentTarget).addClass("on")
    var deviceid = $(e.currentTarget).attr('id')
    var url = "http://219.141.189.132/gaoxin/set.php?set_name=" + deviceid +"&set_value=1"
    $.get(url)
  }
})
</script>
